<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		Alterar Autor
	</ui:define>

	<ui:define name="content">
		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true"
						validatorMessage="Autor deve possuir no mínimo 5 caracteres"
						requiredMessage="Nome do autor é obrigatório">
						<f:validateLength minimum="5" />
					</h:inputText>
					<h:message for="nome" />
					<h:outputLabel value="E-mail:" for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}"
						required="true"
						requiredMessage="E-mail do autor é obrigatório">
						<f:passThroughAttribute name="type" value="email"/>
					</h:inputText>
					<h:message for="email" />
					<h:commandButton value="Gravar" action="#{autorBean.update}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>

</ui:composition>

</html>
